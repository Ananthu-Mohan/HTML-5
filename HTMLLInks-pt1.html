<!DOCTYPE html>
<html>
    <head>
        <title>This is an example for Inline style CSS</title>
    </head>
    <body>
        <h1>HTML 5 Links</h1> 
        <br/>
        <p>This is an example for HTML5 Links</p>
        <hr />
        <a href="https://www.google.com/">Visit google.com!</a>
        <h3>The target Attribute</h3>
        <br />
        <a href="https://www.google.com/" target="_blank"> _blank :- Opens the document in a new window or tab</a>
        <br />
        <a href="https://www.google.com/" target="_self"> _self :- Opens the document in the same window/tab as it was clicked</a>

    </body>
</html>
