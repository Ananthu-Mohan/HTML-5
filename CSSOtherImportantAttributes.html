<!DOCTYPE html>
<html>
    <head>
        <title>This is an example for Internal CSS </title>
        <!--Internal CSS-->
        <style>
            h1{
                border: 10px solid orange;
            }
            h2{
                border: 2px solid yellowgreen;
                padding: 30px; /* Applies to all the four sides of the element(top,left,right,bottom)*/
            }
            p{
                border: 2px solid blue;
                margin: 60px; /* Applies to all the four sides of the element(top,left,right,bottom)*/
            }
        </style>
    </head>
    <body>
        <h1>CSS Border example</h1>
        <br/>
        <h2>This is an example for CSS Padding - (space) between the text and the border.</h2>
        <hr />
        <p>This is a example for CSS Margin - (space) outside the border.</p>
    </body>
</html>
