<!DOCTYPE html>
<html>
    <head>
        <title>This is an example for HTML 5 Link Pt-2</title>
        <style>
            a:hover{
                background-color: black;
                text-decoration: none;
            }
            a:visited{
                background-color: aqua;
                text-decoration: double;
            }
            a:link{
                background-color: darkgoldenrod;
                text-decoration: wavy;
            }
            a:active{
                background-color: darkorange;
                text-decoration: dotted;
            }
        </style>
    </head>
    <body>
        <h1>HTML 5 Links</h1> 
        <br/>
        <p>This is an example for HTML 5 Link Pt-2</p>
        <hr />
        <a href="https://www.google.com/">Visit google.com!</a>
        <h3>The target Attribute</h3>
        <br />
        <a href="https://www.google.com/" target="_blank"> _blank :- Opens the document in a new window or tab</a>
        <br />
        <a href="https://www.google.com/" target="_self"> _self :- Opens the document in the same window/tab as it was clicked</a>

    </body>
</html>
